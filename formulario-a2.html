<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
      background-color: #f9f9f9;
    }
    form {
      background-color: #fff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #1a73e8;
      margin-top: 1.5em;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-section {
      margin-bottom: 2em;
    }
    .radio-option {
      margin: 0.5em 0;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .disabled-option {
      color: #999;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/info@acubavoy.com" method="POST">
    <input type="hidden" name="_next" value="https://acubavoy.github.io/dayready_products/agradecimiento.html">
    <input type="hidden" name="_subject" value="Nuevo Pedido desde el Marketplace de A Cuba Voy">
    
    <div class="form-section">
      <h2>Información del Comprador</h2>
      <label for="comprador_nombre">Nombre:</label>
      <input type="text" name="comprador_nombre" required />

      <label for="comprador_apellidos">Apellidos:</label>
      <input type="text" name="comprador_apellidos" required />

      <label for="comprador_email">Correo electrónico:</label>
      <input type="email" name="comprador_email" required />

      <label for="comprador_telefono">Teléfono:</label>
      <input type="tel" name="comprador_telefono" required />

      <label for="comprador_codigo_postal">Código Postal:</label>
      <input type="text" name="comprador_codigo_postal" required />
    </div>

    <div class="form-section">
      <h2>Información del Receptor</h2>
      <label for="receptor_nombre">Nombre:</label>
      <input type="text" name="receptor_nombre" required />

      <label for="receptor_apellidos">Apellidos:</label>
      <input type="text" name="receptor_apellidos" required />

      <label for="receptor_direccion">Dirección completa:</label>
      <input type="text" name="receptor_direccion" required />

      <label for="receptor_telefono">Teléfono:</label>
      <input type="tel" name="receptor_telefono" required />

      <label for="receptor_carnet">Carnet de Identidad:</label>
      <input type="text" name="receptor_carnet" required />

      <label for="receptor_whatsapp">¿Puede ser contactado por WhatsApp?</label>
      <select name="receptor_whatsapp">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-section">
      <h2>Forma de Pago</h2>
      <div class="radio-option"><input type="radio" name="forma_pago" value="Pago Cash" required> Pago Cash</div>
      <div class="radio-option"><input type="radio" name="forma_pago" value="Depósito bancario"> Depósito bancario</div>
      <div class="radio-option"><input type="radio" name="forma_pago" value="Pago por Zelle"> Pago por Zelle</div>
      <div class="radio-option disabled-option"><input type="radio" name="forma_pago" value="Pago por Tarjeta de Crédito" disabled> Pago por Tarjeta de Crédito</div>
      <div class="radio-option disabled-option"><input type="radio" name="forma_pago" value="Pago por Paypal" disabled> Pago por Paypal</div>
    </div>

    <button type="submit" class="submit-btn">Enviar Pedido</button>
  </form>
</body>
</html>
